type Query {
  int: Int
  float: Float
  boolean: Boolean
  string: String
  map: Map
  scalarArray: [String]
  mapArray: [Map]
  withArgs ( 
    int: Int
    float: Float
    boolean: Boolean
    string: String
    enum: Enumerable
  ): String
}

type Map {
  id: ID
  map: Map
  maps: [Map]
}

enum Enumerable {
  FIRST
  SECOND
  THIRD
}